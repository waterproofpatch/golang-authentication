<div class="container">

	<div class="form-container">

		<form (ngSubmit)="addItem()" [formGroup]="form">
			<mat-form-field>
				<mat-label>Name of Plant</mat-label>
				<input matInput formControlName="nameOfPlant">
			</mat-form-field>

			<mat-form-field>
				<mat-label>Watering Frequency (in days)</mat-label>
				<input matInput type="number" formControlName="wateringFrequency">
			</mat-form-field>

			<!-- <mat-form-field> -->
			<mat-label>Picture of Plant</mat-label>
			<input class="input-upload" type="file" (change)="onImageSelected($event)" accept="image/*">
			<!-- </mat-form-field> -->

			<button mat-raised-button type="submit" [disabled]="form.invalid">Submit</button>
		</form>
	</div>



	<div class="item" *ngFor="let item of getItems() | async">
		<app-item [item]="item"></app-item>
	</div>
</div>
