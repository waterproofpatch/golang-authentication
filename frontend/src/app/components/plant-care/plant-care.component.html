<h1 mat-dialog-title>Message</h1>
<div mat-dialog-content>{{data.confirmationMsg}}</div>
<section class="example-section">
	<mat-checkbox class="example-margin" [(ngModel)]="water">Water</mat-checkbox>
	<mat-checkbox class="example-margin" [(ngModel)]="fertilize">Fertilize</mat-checkbox>
</section>
<div mat-dialog-actions>
	<button mat-button (click)="dialogRef.close(true)">Yes</button>
	<button mat-button (click)="dialogRef.close(false)">No</button>
</div>
