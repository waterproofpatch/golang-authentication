<div *ngIf="editMode && item; else displayMode">
	<input type="text" [(ngModel)]="item.name" />
	<input type="number" [(ngModel)]="item.type" />
	<button (click)="save()">Save</button>
	<button (click)="cancel()">Cancel</button>
</div>
<ng-template #displayMode>
	<mat-card>
		<mat-card-header>
			<mat-card-title>{{item?.name}}</mat-card-title>
			<mat-card-subtitle>{{item?.type}}</mat-card-subtitle>
			<div class="card-actions">
				<button mat-icon-button (click)="editItem()">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button (click)="deleteItem()">
					<mat-icon>delete</mat-icon>
				</button>
			</div>
		</mat-card-header>
		<mat-card-content>
			<!-- Your card content here -->
		</mat-card-content>
	</mat-card>
</ng-template>
