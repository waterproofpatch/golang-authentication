<mat-card>
	<mat-card-header>
		<mat-card-title>{{ title }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<input matInput [(ngModel)]="message" placeholder="Enter message" />
		</mat-form-field>
		<button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
		<div *ngFor="let message of messages" class="message">
			{{ message }}
		</div>
	</mat-card-content>
</mat-card>
